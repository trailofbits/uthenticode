version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - shellcheck@0.9.0
    - clang-format@14.0.0
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - prettier@2.8.4
    - git-diff-check
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
