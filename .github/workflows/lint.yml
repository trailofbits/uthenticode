name: Lint

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
    group: ${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

permissions:
    contents: read
    pull-requests: read
    checks: write

jobs:
  trunk-check:
    uses: trailofbits/.github/.github/workflows/lint.yml@trunk-lint

  lint-cmake:
    name: Lint Cmake

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
          sudo pip3 install cmake-format

      - name: lint cmake
        run: make cmake-format
